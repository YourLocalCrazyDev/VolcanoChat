<!DOCTYPE html>
<html>
<head>
    <title>VolcanoChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="auth-screen">
    <h1>VolcanoChat</h1>

    <h2>Sign Up</h2>
    <input id="signupDisplayName" placeholder="Display Name">
    <input id="signupUsername" placeholder="Username">
    <input id="signupPassword" placeholder="Password" type="password">
    <button id="signupBtn">Create Account</button>

    <h2>Login</h2>
    <input id="loginUsername" placeholder="Username">
    <input id="loginPassword" placeholder="Password" type="password">
    <button id="loginBtn">Login</button>
</div>

<div id="main-screen" class="hidden">

    <!-- Profile Bar -->
    <div id="profileBar">
        <h2 id="profileDisplayName"></h2>
        <p id="profileUsername"></p>
        <button id="logoutBtn">Logout</button>
    </div>

    <!-- Post Creation -->
    <div id="createPost">
        <textarea id="postText" placeholder="Share something..."></textarea>
        <button id="postBtn">Post</button>
    </div>

    <!-- Posts -->
    <div id="postContainer"></div>
</div>

<!-- Roast Menu -->
<div id="roastMenu" class="roast-menu hidden">
    <p class="roast-option">Light Roast</p>
    <p class="roast-option">Medium Roast</p>
    <p class="roast-option">Dark Roast</p>
    <p class="roast-option">Nuclear Roast</p>
</div>

<script src="script.js"></script>
</body>
</html>
